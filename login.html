<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Clinte | Login </title>
    <!-- 
        Voltar uma pasta ../
        Caminha da pasta que estou em diante ./
    -->
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="icon" href="./assets/icone-grande.png" type="image/x-icon">
</head>
<body>
    <div class="overall">
        <div class="caixa-login">

            <!-- Titulo da tela de login -->
            <div class="titulo-login">
                <h1>Login</h1>
            </div>

            <!-- Grupo do email -->
            <div class="grupo">
                <input id="email" type="text" placeholder="Digite seu e-mail">
                <i class='bx bxs-envelope' id = "iemail"></i>
            </div>

            <!-- Grupo do senha -->
            <div class="grupo" id = "csenha">
                <input id="senha" type="password" placeholder="Digite sua senha">
                <!--
                <i class="bx bxs-lock-open-alt" id="aberto" ></i>
                <i class="bx bxs-lock-alt" id="trancado"></i>
                -->
                
                <ion-icon name="lock-open" id="aberto"></ion-icon>
                <ion-icon name="lock-closed" id="trancado"></ion-icon>

            </div>

            <!-- Link para recuperar a senha -->
            <div class="esqueci-minha-senha">
                <a href="#">Esqueci minha senha</a>
            </div>

            <!-- BotÃ£o de entrar -->
            <button id="btn-entrar">Entrar</button> 
            
        </div>
        
        <div class="logo">
            <img src="./assets/logo_unifaa_branca.png" alt="" style="transform: translateY(32%);">
        </div>
    </div>
    <!-- Loading do sistema -->
    <div id="loading">

        <div class="dot-spinner">
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
        </div>
    </div>
   
    <script src="./js/base.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
